<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all book</title>
    <style>
        body{
            margin: 10px 10px;
        }
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h2>Book  List</h2><br><br>
    <div >    <a href="{% url 'create'  %}"><button type="button" class="btn btn-primary">Create a Book</button></a>
    </div>
    <br><br>
<table>
  <tr>
    <th></th>
    <th>Title</th>
    <th>author</th>
    <th>publish_date</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>

{% for x in All__data %}
<tr>
    <td>{{x.id}}</td>
    <td>{{x.title}}</td>
    <td>{{x.author}}</td>
    <td>{{x.publish_date}}</td>
    <td><a href="{% url 'edit' x.id %}"><button type="button" class="btn btn-info">Edit</button></a>
    </td>
    <td><a href="{% url 'delete' x.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
    </td>

  </tr>
{% endfor %}
</table>
</body>
</html>
